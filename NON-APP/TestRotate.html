<!DOCTYPE HTML>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>How to rotate an image example 1 - translations</title>
	<style type="text/css">
		canvas {
			border : 1px gray solid; 
			
		}
	</style>

	<link href="thirdparty/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

	<HR>
		<button id='play-pause-button' type="button" class='btn btn-default' title='play'
                         onClick="buttonClicked">Click Me</button>
	</HR>


	<script src="thirdparty/jquery.js"></script>
    <script src="thirdparty/bootstrap-3.3.7-dist/js/bootstrap.js"></script>    

	<script>

		
	window.addEventListener("load", init); 
	
	var counter = 0,
		logoImage = new Image(),
		TO_RADIANS = Math.PI/180; 
	logoImage.src = 'images/DSC04819.JPG';
	var canvas = document.createElement('canvas'); 
	canvas.width = 1800; 
	canvas.height = 1200; 
	var context = canvas.getContext('2d'); 
	document.body.appendChild(canvas); 

	function init(){
		setInterval(loop, 1000/30); 
		
	}

	function buttonClicked() { 
			 console.log( "button was clicked");  
		}

	function loop() { 
		context.clearRect(0,0,canvas.width, canvas.height); 
		drawRotatedImage(logoImage,100,100,counter); 
		
		counter+=2; 
	
	}
	
	
	function drawRotatedImage(image, x, y, angle) { 

        var scaledWidth = 300;
        var scaledHeight = 300;

		// save the current co-ordinate system 
		// before we screw with it
		context.save(); 

		// move to the middle of where we want to draw our image
		context.translate(x, y);

		// rotate around that point, converting our 
		// angle from degrees to radians 
		context.rotate(angle * TO_RADIANS);

		// draw it up and to the left by half the width
		// and height of the image 
		context.drawImage(image, 0, 0, image.width, image.height, -(scaledWidth/2), -(scaledHeight/2), scaledWidth, scaledHeight );

		// and restore the co-ords to how they were when we began
		context.restore(); 
	}
	

	</script>
</body>
</html>
